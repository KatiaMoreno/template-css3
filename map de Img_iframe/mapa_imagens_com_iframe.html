<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de imagem</title>

    <link rel="stylesheet" href="mapa_img.css">
</head>

<body>


    <section id="conteudo">
        <img src="img_map/glass-esquema-marcado.jpg" usemap="#meuMapa">

        <!--MAPA DE IMAGEM
                na tag <map> recebera um nome que sera usado na tag <img> "usemap"
                na tag <area> 
                shape="rect" (e o tipo da area: retangula, circulo ou polimetro)
                coords="181,202,273,257"  (a coordenadas da area no desenho x1,y1,x2,y2)
                href="google-glass.html#tela" (o arquivo que vai aparcer dentro do iframe)
                target="janela" (e o nome dado no iframe, este e o caminho que o vai abrir)
         -->
        <map name="meuMapa">
            <area shape="rect" coords="181,202,273,257" href="google-glass.html#tela" target="janela">
            <area shape="circle" coords="150,240,21" href="google-glass.html#camara" target="janela">
            <area shape="poly" coords="25,141,88,219,85,264,18,169" href="google-glass.html#sensores" target="janela">
            <area shape="circle" coords="75,45,21" href="google-glass.html#gadgets" target="janela">
        </map>

        <!-- IFRAME
            src (o arquivo html que quero que aparecar dentro da iframe)
            name (e o nme dado ao iframe, vou precisa dele para indicar o caminho no atributo target na tag <area>
            scrolling="no" (fara com que a barra de rolagem seja desativada)
        -->
        <iframe src="google-glass.html" name="janela" id="frame-spec" scrolling="no"></iframe>
       
    </section>


</body>

</html>
