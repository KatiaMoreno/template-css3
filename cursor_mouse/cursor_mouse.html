<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>cursor-Mouse</title>
</head>
<body>
    <p style="cursor: auto">auto</p><br>
    <p style="cursor: crosshair">crosshair</p><br>
    <p style="cursor: default">default</p><br>
    <p style="cursor: e-resize">e-resize</p><br>
    <p style="cursor: help">help</p><br>
    <p style="cursor: move">move</p><br>
    <p style="cursor: n-resize">n-resize</p><br>
    <p style="cursor: ne-resize">ne-resize</p><br>
    <p style="cursor: nw-resize">nw-resize</p><br>
    <p style="cursor: pointer">pointer</p><br>
    <p style="cursor: progress">progress</p><br>
    <p style="cursor: s-resize">s-resize</p><br>
    <p style="cursor: se-resize">se-resize</p><br>
    <p style="cursor: sw-resize">sw-resize</p><br>
    <p style="cursor: text">text</p><br>
    <p style="cursor: w-resize">w-resize</p><br>
    <p style="cursor: wait">wait</p>
    
</body>
</html>
